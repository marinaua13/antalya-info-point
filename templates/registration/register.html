{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="content-section">
    <form method="post" enctype="multipart/form-data">  <!-- Додайте enctype="multipart/form-data" для завантаження файлів -->
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Join Today</legend>
        {{ form|crispy }}
      </fieldset>
      By registering, you accept the Terms of Service and Privacy Notice
      
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Sign in</button>
      </div>
    </form>
    <div class="border-top pt-3">
      <small class="text-muted">
        Already have an account? <a class="ml-2" href={% url 'login' %}>Sign In</a>
      </small>
    </div>
  </div>
{% endblock %}
