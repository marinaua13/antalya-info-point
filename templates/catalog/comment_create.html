{% extends 'base.html' %}
{% load static %}

{% block title %} Comments...r {% endblock title %}
{% block body %} class="sign-in-basic" {% endblock body %}

{% block header %}
{% endblock header %}

{% block content %}

<div class="page-header align-items-start min-vh-100" style="background-image: url('{% static 'img/door2.jpg' %}');" loading="lazy">
    <span class="mask bg-gradient-dark opacity-6"></span>
    <div class="container my-auto mt-6 mb-6">
        <div class="row">
            <div class="col-lg-4 col-md-8 col-12 mx-auto">
                <div class="card z-index-0 fadeIn3 fadeInBottom">
                    <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                        <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                            <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Add Commentary</h4>
                            <div class="row mt-3">
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                      <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn bg-gradient-secondary w-auto me-2" type="submit">Comment</button>
                        <button class="btn bg-gradient-secondary w-auto me-2" ><a href="{% url 'catalog:index' %}" class="text-white">Back to main</a></button>
                      </form>
                    </div>
                  </div>
              </div>
            </div>
        </div>
    </div>
{% endblock content %}
